name: BAM Backoffice Tests
on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'
jobs:
  test:
    timeout-minutes: 120
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test
        env:
          AUTH_USER_BACK: ${{ secrets.AUTH_USER_BACK }}
          AUTH_PASS_BACK: ${{ secrets.AUTH_PASS_BACK }}
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      - name: Report Status
        if: always()
        uses: ravsamhq/notify-slack-action@v2
        with:
          status: ${{ job.status  }}
          repo: ${{ github.repository  }}
          notify_when: 'failure'
          notification_title: '{status}: {workflow}'
          message_format: '{emoji} *{status_message}* in { repo } (<{run_url}|report>)'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.WEBHOOK_URL  }}
